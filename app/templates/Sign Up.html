<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>Sign Up</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Shopping List App</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form class="form-signup">
        <fieldset>
            <legend>Sign Up Form:</legend>
            <div class="col-xs-8">
                <label for="inputFirstName">FirstName</label>
                <input type="text" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="FirstName" >
            </div>
            <div class="col-xs-8">
                <label for="inputLastName" >LastName</label>
                <input type="text" name="inputLastName" id="inputLastName" class="form-control" placeholder="LastName" >
            </div>
            <div class="col-xs-8">
                <label for="inputEmail" >Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" >
            </div>
            <div class="col-xs-8">
                <label for="inputPassword" >Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter Password" >
            </div>
            <div class="col-xs-8">
                <label for="confirmPassword" >Confirm Password</label>
                <input type="password" name="inputPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" >
            </div>
            <div class="col-xs-8">
                <a href="#"><button type="submit" class="btn btn-default">Submit</button></a>
            </div>
        </fieldset>
    </form>

    <footer class="footer">
        <p>Created by Tony Kimathi 2017</p>
    </footer>
</div>
</body>
</html>
