<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>Sign Up</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Shopping List App</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</nav>

<form class="form-signup">
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="inputFirstName">FirstName</label>
        <input type="text" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="FirstName" >
        <label for="inputLastName" >LastName</label>
        <input type="text" name="inputLastName" id="inputLastName" class="form-control" placeholder="LastName" >
        <label for="inputDOB" >Date of Birth</label>
        <input type="text" name="inputLastName" id="inputDOB" class="form-control" placeholder="Date of Birth" >
        <label for="inputEmail" >Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" >
        <label for="inputPassword" >Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter Password" >
        <label for="confirmPassword" >Confirm Password</label>
        <input type="password" name="inputPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" ><br>
        <a href="#"><button type="submit" class="btn btn-default">Submit</button></a>
    </fieldset>
</form>
<footer class="footer">
    <p>Created by Tony Kimathi 2017</p>
</footer>
</body>
</html>
